<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="config.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <h2 class="modal-title"></h2>
        <h3 class="modal-title"></h3>
        <h4 class="modal-title"></h4>

        <!-- Contenedor de Flechas -->
        <div class="modal-bottom-container">
          <div class="arrow-container">
            <!-- Flechas hacia abajo -->
            <div class="arrow arrow-down"></div>
            <div class="arrow arrow-down"></div>
            <div class="arrow arrow-down"></div>
            <div class="arrow arrow-down"></div>
            <div class="arrow arrow-down"></div>
            <div class="arrow arrow-down"></div>
          </div>

          <a id="whatsappLink" href="#" target="_blank">
            <button id="contactButton" class="modal-button">WHATSAPP</button>
          </a>

          <div class="arrow-container">
            <!-- Flechas hacia arriba -->
            <div class="arrow arrow-up"></div>
            <div class="arrow arrow-up"></div>
            <div class="arrow arrow-up"></div>
            <div class="arrow arrow-up"></div>
            <div class="arrow arrow-up"></div>
            <div class="arrow arrow-up"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carrusel -->
    <section class="carousel">
      <div class="carousel-container"></div>
    </section>

    <section class="first-icon-row"></section>
    <section class="second-icon-row"></section>

    <!-- Mini Título 1 -->
    <div class="mini-title-container">
      <span class="mini-title">Los Mejores Juegos</span>
    </div>

    <!-- Tabla de Imágenes -->
    <section class="image-grid"></section>

    <!-- Mini Título 2 -->
    <div class="mini-title-container">
      <span class="mini-title">Apuestas Deportivas</span>
    </div>

    <!-- Tres Imágenes Grandes -->
    <section class="big-images"></section>
  </body>
</html>
